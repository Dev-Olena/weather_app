<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module"></script>
</head>

<body>
    <div class="main-box">
        <img src="./assets/forest.jpg" class="background">
        <main class="main-content">
            <form id="form">
                <input type="text" id="search" placeholder="введіть назву міста">
                <button class="btn">
                    <img src="./assets/icons/search_icon.svg" alt="search">
                </button>
            </form>
            <section id="weather-card">
                <div id="intro-text" class="message-wrapper">
                    <img src="./assets/icons/intro_icon.svg">
                    <h2 class="message">Дізнайся прогноз та будь готовий до будь-якої погоди!</h2>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
